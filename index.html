<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Horarios PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-secondary: #64748b;
      --accent: #0f172a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      color: var(--accent);
    }

    .date-display {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1.5rem;
      transition: transform 0.2s;
    }

    .card h2 {
      font-size: 1.25rem;
      margin: 0 0 1rem 0;
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .season-badge {
      font-size: 0.75rem;
      background: #e0f2fe;
      color: #0369a1;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 600;
    }

    .schedule-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .schedule-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #e2e8f0;
      transition: all 0.3s ease;
    }

    /* Estilos para el bloque activo */
    .schedule-item.active-block {
      background-color: #eff6ff;
      border-left: 4px solid var(--primary);
      padding: 1rem;
      border-radius: 0 8px 8px 0;
      border-bottom: 1px solid transparent; /* Ocultar borde inferior est√°ndar */
      box-shadow: 0 2px 4px rgba(37, 99, 235, 0.1);
      margin: 0.5rem 0; /* Separar un poco del resto */
    }

    .schedule-item:last-child {
      border-bottom: none;
    }
    
    /* Correcci√≥n para que el √∫ltimo item si es activo no pierda estilos */
    .schedule-item.active-block:last-child {
      border-bottom: 1px solid transparent;
    }

    .active-badge {
      display: inline-block;
      font-size: 0.65rem;
      background-color: var(--primary);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      vertical-align: middle;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .time-block {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .entity-name {
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.85rem;
    }
    
    /* Ajuste de color para nombre en bloque activo */
    .schedule-item.active-block .entity-name {
      color: var(--primary-dark);
      font-weight: 700;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
      font-size: 0.95rem;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .status-msg {
      margin-top: 1rem;
      padding: 12px;
      background: #f1f5f9;
      border-radius: 8px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-align: center;
      display: none;
    }

    .loading-skeleton {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      background: #e2e8f0;
      height: 20px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Horarios PWA</h1>
    <div id="current-date" class="date-display">Cargando fecha...</div>
  </header>

  <main class="card">
    <h2>
      Horario de Hoy
      <span id="season-badge" class="season-badge">...</span>
    </h2>
    <div id="schedule-container">
      <div class="loading-skeleton" style="width: 100%;"></div>
      <div class="loading-skeleton" style="width: 80%;"></div>
      <div class="loading-skeleton" style="width: 90%;"></div>
    </div>
  </main>

  <div class="card">
    <h2>Configuraci√≥n</h2>
    <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 1rem;">
      Activa las notificaciones para recibir alertas de tus turnos.
    </p>
    <button class="btn-primary" onclick="requestPermissionAndGetToken()">
      üîî Activar Notificaciones
    </button>
    <p id="status-msg" class="status-msg"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-messaging-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    let swRegistration = null;

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/horarios-pwa/sw.js")
        .then((registration) => {
          console.log("SW app registrado", registration.scope);
          swRegistration = registration;
        })
        .catch(console.error);
    }

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    // Configuraci√≥n de API Backend
    const IS_LOCALHOST = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1";
    // ‚ö†Ô∏è REEMPLAZA ESTA URL CON LA DE TU RAILWAY CUANDO LA TENGAS
    const PROD_API_URL = "https://horarios-pwa-backend-production.up.railway.app"; 
    const API_URL = IS_LOCALHOST ? "http://localhost:3000" : PROD_API_URL;

    console.log(`Modo: ${IS_LOCALHOST ? 'Local' : 'Producci√≥n'} - API: ${API_URL}`);

    // Listener para mensajes en primer plano
    messaging.onMessage((payload) => {
      console.log('Mensaje recibido:', payload);
      const { title, body } = payload.notification;
      
      // Usar notificaci√≥n nativa si es posible
      if (Notification.permission === "granted") {
        new Notification(title, {
          body: body,
          icon: '/horarios-pwa/icons/icon-192.png'
        });
      }
    });

    // --- L√ìGICA DE HORARIOS ---
    async function loadSchedule() {
      const container = document.getElementById("schedule-container");
      const dateEl = document.getElementById("current-date");
      const seasonEl = document.getElementById("season-badge");

      if (!container || !dateEl || !seasonEl) {
          console.error("Elementos del DOM no encontrados. Revisa el HTML.");
          return;
      }

      try {
        const res = await fetch(`${API_URL}/api/schedule/today`);
        const json = await res.json();

        if (!json.ok) throw new Error(json.error || "Error cargando horario");

        const data = json.data;

        // Actualizar UI
        dateEl.textContent = data.date; 
        seasonEl.textContent = data.season.name.includes("Verano") ? "‚òÄÔ∏è Verano" : "‚ùÑÔ∏è Invierno";
        
        if (data.blocks.length === 0) {
          container.innerHTML = `<p style="text-align: center; color: var(--text-secondary);">Hoy es d√≠a libre üéâ</p>`;
          return;
        }

        // --- L√ìGICA DE TIEMPO ACTIVO ---
        const getMinutes = (timeStr) => {
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        };

        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();

        // Renderizar bloques
        let html = '<ul class="schedule-list">';
        data.blocks.forEach(block => {
          const startMin = getMinutes(block.start);
          const endMin = getMinutes(block.end);
          
          // Verificar si es el bloque actual (inicio <= actual < fin)
          const isActive = currentMinutes >= startMin && currentMinutes < endMin;
          
          const activeClass = isActive ? 'active-block' : '';
          const activeBadge = isActive ? '<span class="active-badge">En Curso</span>' : '';

          html += `
            <li class="schedule-item ${activeClass}">
              <span class="entity-name">
                ${block.entity}
                ${activeBadge}
              </span>
              <span class="time-block">${block.start} - ${block.end}</span>
            </li>
          `;
        });
        html += '</ul>';
        container.innerHTML = html;

      } catch (err) {
        console.error("Error fetching schedule:", err);
        container.innerHTML = `<p style="color: red; text-align: center;">Error cargando datos.<br><small>${err.message}</small></p>`;
      }
    }

    // Cargar al inicio cuando el DOM est√© listo
    document.addEventListener("DOMContentLoaded", () => {
        loadSchedule();
    });

    // --- L√ìGICA DE NOTIFICACIONES ---

    async function requestPermissionAndGetToken() {
      const statusEl = document.getElementById("status-msg");
      statusEl.style.display = "block";
      statusEl.textContent = "Iniciando...";
      statusEl.style.color = "#333";

      try {
        statusEl.textContent = "Solicitando permiso de notificaci√≥n...";
        const status = await Notification.requestPermission();
        if (status !== "granted") {
          statusEl.textContent = "Permiso denegado por el usuario.";
          statusEl.style.color = "red";
          return;
        }

        // Esperar a que exista el registration
        if (!swRegistration) {
          statusEl.textContent = "Esperando Service Worker...";
          await navigator.serviceWorker.ready;
          swRegistration = await navigator.serviceWorker.getRegistration("/horarios-pwa/sw.js");
        }

        statusEl.textContent = "Contactando Firebase...";
        const token = await messaging.getToken({
          vapidKey: "BJ2Vc28yDrZtyrkhH2k_L-Fl5yFPjiPURaXk7bCAG8bJfUEdeGfWJUHhZfPrF0kXS4HMX1kSMsH_O4rJmqJfftU",
          serviceWorkerRegistration: swRegistration
        });
        
        console.log("FCM token:", token);
        statusEl.textContent = "Token obtenido! Enviando al backend...";
        
        // Enviar token al backend
        await sendTokenToBackend(token);
        
      } catch (err) {
        console.error("Error obteniendo token", err);
        statusEl.textContent = "Error: " + err.message;
        statusEl.style.color = "red";
      }
    }

    async function sendTokenToBackend(token) {
      const statusEl = document.getElementById("status-msg");
      try {
        const response = await fetch(`${API_URL}/api/save-token`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            token: token,
            userAgent: navigator.userAgent
          }),
        });
        const data = await response.json();
        console.log("Respuesta del backend:", data);
        
        if (response.ok) {
           statusEl.textContent = "‚úÖ Listo! Token registrado en backend.";
           statusEl.style.color = "green";
        } else {
           statusEl.textContent = "‚ö†Ô∏è Token local ok, pero backend fall√≥: " + (data.error || response.statusText);
           statusEl.style.color = "orange";
        }
      } catch (error) {
        console.error("No se pudo enviar el token al backend:", error);
        statusEl.textContent = "‚ö†Ô∏è Token local ok, pero error de red con backend.";
        statusEl.style.color = "orange";
      }
    }
  </script>

</body>

</html>
